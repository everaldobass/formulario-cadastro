    <main id="main">
        <section id="main-container">

            <h1>Formulário de Cadastro</h1>

            <form action="" id="register-form">

                <div class="full-box">
                    <label for="email"> Email: </label>
                    <input type="email" name="email" placeholder="Digite seu e-amil" data-min-lenght="2" data-email-validate >
                </div>

                <div class="half-box">
                    <label for="name"> Nome: </label>
                    <input type="text" name="name"  id="name" placeholder="Digite seu Nome" data-required data-min-lenght="3" data-max-lenght="16" >
                </div>

                <div class="half-box">
                    <label for="lastname"> Sobrenome: </label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome" data-required data-only-letters >
                </div>


                <div class="half-box spacing">
                    <label for="password"> Senha </label>
                    <input type="password" name="password" id="password" placeholder="Digite sua Senha" data-password-validate data-required >
                </div>


                <div class="half-box">
                    <label for="passconf">Confirmar Senha </label>
                    <input type="password" name="passconf" id="passconf" placeholder="Confirme sua Senha" data-password-validate data-equal="password" >
                    
                </div>


                <div>
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label"> Eu li e aceito </label>
                </div>

                

                <div class="full-box">
                    <input id="btn-submit" type="submit" value="Registrar">
                </div>

            </form>
        </section>

    </main>


    <footer id="footer">
        <h1 class="footer-h1">
            <p class="footer-p"> &copf; 2021 - Todos os direito reservados</p>
            <p class="footer-p"> Everaldo Nascimento</p>
        </h1>
    </footer>


    <script src="/js/form.js">

    </script>
    
</body>
</html>
